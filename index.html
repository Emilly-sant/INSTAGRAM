
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=devide-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="Instagram-wrapper">
	    <div class="Instagram-phone">
	       <img src="./img/Instagram-celular.png" alt="celular">	
		</div>
		<div class="Instagram-continue">
			<div class="group">
				<img src="./img/Instagram-logo.png" class="Instagram-logo" alt="Instagram logo">

					<img src="./img/foto.png" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como santiagoemilly</a>
				<a href="#" class="instagram-logout">Remover contato</a>
			</div>
			<div class="group">
				<p class="not-account">Não é santiagoemilly?</p>
				<p class="notaccount">
					<span class="link-blue">Alterar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>	
			</div>
			<div class="get-the-app">
				<p class="get-the-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>	
	</div>

</body>
